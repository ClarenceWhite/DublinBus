version: '3'

services:
  backend:
    build:
      context: ./backend/backend
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./sevenam-db
    volumes: 
      - react_build: /sevenam-db/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.config:/etc/nginx/conf.d/default.conf:ro
      - react_build: /var/www/react
    depends_on:
      - backend
      - frontend

volumes:
  react_build
